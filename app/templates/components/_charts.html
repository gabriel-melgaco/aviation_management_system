<!-- _charts.html - Dashboard Charts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% if perms.inflow.view_inflow and perms.outflow.view_outflow and perms.order.view_order %}



<!-- Gráficos de Entrada e Saída de Suprimentos -->
<div class="charts-section">
    <div class="row g-4">
        <!-- Gráfico de Entradas -->
        <div class="col-lg-6">
            <div class="chart-container">
                <div class="chart-header">
                    <h5 class="chart-title">
                        <i class="bi bi-arrow-down-circle-fill"></i>
                        Entrada de Suprimentos
                    </h5>
                    <p class="chart-subtitle">
                        <i class="bi bi-calendar-week me-1"></i>
                        Últimos 7 dias
                    </p>
                </div>
                <div class="chart-wrapper">
                    <canvas id="dailyInflowsChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Gráfico de Saídas -->
        <div class="col-lg-6">
            <div class="chart-container">
                <div class="chart-header">
                    <h5 class="chart-title">
                        <i class="bi bi-arrow-up-circle-fill"></i>
                        Saída de Suprimentos
                    </h5>
                    <p class="chart-subtitle">
                        <i class="bi bi-calendar-week me-1"></i>
                        Últimos 7 dias
                    </p>
                </div>
                <div class="chart-wrapper">
                    <canvas id="dailyOutflowsChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Gráfico de Status de Pedidos -->
<div class="charts-section">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="chart-container">
                <div class="chart-header">
                    <h5 class="chart-title">
                        <i class="bi bi-pie-chart-fill"></i>
                        Status dos Pedidos
                    </h5>
                    <p class="chart-subtitle">
                        <i class="bi bi-collection me-1"></i>
                        Distribuição por status
                    </p>
                </div>
                <div class="chart-wrapper doughnut">
                    <canvas id="orderStatusChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // Configuração padrão do Chart.js para tema dark
    Chart.defaults.color = '#ffffff';
    Chart.defaults.borderColor = 'rgba(255, 255, 255, 0.1)';
    
    // ================================
    // GRÁFICO DE ENTRADAS DIÁRIAS
    // ================================
    var dailyInflowsData = JSON.parse('{{ daily_inflows_data|safe }}');
    var ctxInflows = document.getElementById('dailyInflowsChart').getContext('2d');
    
    new Chart(ctxInflows, {
        type: 'line',
        data: {
            labels: dailyInflowsData.dates,
            datasets: [{
                label: 'Entradas Diárias',
                data: dailyInflowsData.values,
                borderColor: '#28a745',
                backgroundColor: 'rgba(40, 167, 69, 0.1)',
                borderWidth: 3,
                fill: true,
                tension: 0.4,
                pointRadius: 5,
                pointHoverRadius: 7,
                pointBackgroundColor: '#28a745',
                pointBorderColor: '#fff',
                pointBorderWidth: 2,
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: '#28a745'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                    padding: 12,
                    titleFont: { size: 14, weight: 'bold' },
                    bodyFont: { size: 13 },
                    borderColor: '#28a745',
                    borderWidth: 1,
                    callbacks: {
                        label: function(context) {
                            return 'Quantidade: ' + context.parsed.y + ' itens';
                        }
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)'
                    },
                    ticks: {
                        font: { size: 12 }
                    }
                },
                x: {
                    grid: {
                        display: false
                    },
                    ticks: {
                        font: { size: 12 }
                    }
                }
            }
        }
    });

    // ================================
    // GRÁFICO DE SAÍDAS DIÁRIAS
    // ================================
    var dailyOutflowsData = JSON.parse('{{ daily_outflows_data|safe }}');
    var ctxOutflows = document.getElementById('dailyOutflowsChart').getContext('2d');
    
    new Chart(ctxOutflows, {
        type: 'bar',
        data: {
            labels: dailyOutflowsData.dates,
            datasets: [{
                label: 'Saídas Diárias',
                data: dailyOutflowsData.values,
                backgroundColor: function(context) {
                    const gradient = context.chart.ctx.createLinearGradient(0, 0, 0, 350);
                    gradient.addColorStop(0, 'rgba(220, 53, 69, 0.8)');
                    gradient.addColorStop(1, 'rgba(220, 53, 69, 0.3)');
                    return gradient;
                },
                borderColor: '#dc3545',
                borderWidth: 2,
                borderRadius: 8,
                borderSkipped: false,
                hoverBackgroundColor: 'rgba(220, 53, 69, 1)'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                    padding: 12,
                    titleFont: { size: 14, weight: 'bold' },
                    bodyFont: { size: 13 },
                    borderColor: '#dc3545',
                    borderWidth: 1,
                    callbacks: {
                        label: function(context) {
                            return 'Quantidade: ' + context.parsed.y + ' itens';
                        }
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)'
                    },
                    ticks: {
                        font: { size: 12 }
                    }
                },
                x: {
                    grid: {
                        display: false
                    },
                    ticks: {
                        font: { size: 12 }
                    }
                }
            }
        }
    });

    // ================================
    // GRÁFICO DE STATUS DOS PEDIDOS
    // ================================
    var orderStatusData = JSON.parse('{{ order_status_data|safe }}');
    var ctxStatus = document.getElementById('orderStatusChart').getContext('2d');
    
    // Cores para cada status
    const statusColors = {
        'Não Enviado': '#6c757d',
        'Aberto - Não Atendido': '#28a745',
        'Aberto - Atendido Parcialmente': '#ffc107',
        'Finalizado - Atendido': '#17a2b8',
        'Finalizado - Não Atendido': '#6c757d',
        'Cancelado': '#dc3545'
    };
    
    const backgroundColors = orderStatusData.labels.map(label => statusColors[label] || '#667eea');
    
    new Chart(ctxStatus, {
        type: 'doughnut',
        data: {
            labels: orderStatusData.labels,
            datasets: [{
                data: orderStatusData.values,
                backgroundColor: backgroundColors,
                borderWidth: 2,
                borderColor: 'rgba(0, 0, 0, 0.8)',
                hoverBorderWidth: 3,
                hoverBorderColor: '#fff'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'right',
                    labels: {
                        padding: 15,
                        font: {
                            size: 13
                        },
                        usePointStyle: true,
                        pointStyle: 'circle',
                        generateLabels: function(chart) {
                            const data = chart.data;
                            return data.labels.map((label, i) => ({
                                text: label + ': ' + data.datasets[0].data[i],
                                fillStyle: data.datasets[0].backgroundColor[i],
                                hidden: false,
                                index: i
                            }));
                        }
                    }
                },
                tooltip: {
                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                    padding: 12,
                    titleFont: { size: 14, weight: 'bold' },
                    bodyFont: { size: 13 },
                    borderColor: '#667eea',
                    borderWidth: 1,
                    callbacks: {
                        label: function(context) {
                            const label = context.label || '';
                            const value = context.parsed || 0;
                            const total = context.dataset.data.reduce((a, b) => a + b, 0);
                            const percentage = ((value / total) * 100).toFixed(1);
                            return label + ': ' + value + ' (' + percentage + '%)';
                        }
                    }
                }
            },
            cutout: '65%'
        }
    });
});
</script>
{% else %}
<div class="metrics-section">
    <div class="section-header">
            <h5>
                <i class="bi bi-ban"></i>
                Você não tem permissão para visualizar os gráficos
            </h5>
        </div>
</div>
{% endif %}
